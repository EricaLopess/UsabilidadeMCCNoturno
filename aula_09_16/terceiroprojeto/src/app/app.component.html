<div class="container">
  <div class="row">
    <table [hidden]="esconder" class="table table-striped table-hover">
      <thead>
        <tr>
          <td>Nome</td>
          <td>Idade</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.idade}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <button class="btn btn-primary btn-block mt-3" (click)=alterarExibicao()>{{textoBotao}}</ button>
  </div>
</div>
<router-outlet></router-outlet>
